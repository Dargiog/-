<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixxTape I Trap Galaxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background: url('https://i.imgur.com/tkwWxfI.jpeg') no-repeat center center/cover;
            margin: 0;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }
        .album-cover {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 200px;
            height: 50px;
            background: #000;
            border-radius: 10px;
            transition: 0.3s;
            padding-left: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .buttons a img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .buttons a:hover {
            background: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="album-cover" style="background-image: url('https://i.imgur.com/tkwWxfI.jpeg');"></div>
    <div class="buttons">
        <a href="YANDEX_MUSIC_LINK" target="_blank"><img src="https://img.icons8.com/color/48/yandex-music-new.png" alt="Яндекс Музыка">Яндекс Музыка</a>
        <a href="SPOTIFY_LINK" target="_blank"><img src="https://img.icons8.com/fluency/48/spotify.png" alt="Spotify">Spotify</a>
        <a href="APPLE_MUSIC_LINK" target="_blank"><img src="https://img.icons8.com/color/48/apple-music.png" alt="Apple Music">Apple Music</a>
        <a href="VK_MUSIC_LINK" target="_blank"><img src="https://img.icons8.com/color/48/vk-circled--v1.png" alt="VK Музыка">VK Музыка</a>
    </div>
    <div class="footer">&copy; GHGANG 2025</div>
</body>
</html>
